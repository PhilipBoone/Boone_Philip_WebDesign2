<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Philip Boone, Web 2 Wk 12</title>

    <style>
        img {
            height: 200px;
        }
    </style>
</head>
<body>
    <img class="Faure" src="https://medicitv-c.imgix.net/artist/gabriel-faure_ZZ4XmZu.jpg?auto=format&q=85" alt="Faure">

    <button id="Hide1">Hide Image 1</button>
    <button id="Hide2">Hide Image 2</button>
    <button id="Hide3">Hide Image 3</button>
    <button id="Hide4">Hide Image 4</button>

    $("#Hide1").click(function(){
        $(."Faure").remove();
    })

    $("#Hide2").click(function(){
        $(."Brahms").remove();
    })

    $("#Hide3").click(function(){
        $(."Tchaikovsky").remove();
    })

    $("#Hide4").click(function(){
        $(."Dvorak").remove();
    })
